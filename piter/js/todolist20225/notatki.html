<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planer zadan</title>
    <link rel="stylesheet" href="styl.css">
</head>

<body>
    <aside class="boczny">

        <img src="lebron.jpg" alt="notatki">

    </aside>

    <header class="naglowkowy">
        <h2>Moje zadania</h2>

    </header>

    <nav class="nawigacyjny">
        <input type="text" name="zadanie" id="zadanie" placeholder="Dodaj zadanie...">
        <button onclick="dodaj()">Dodaj</button>

    </nav>

    <main class="glowny">
        <ul id="listaPunktowana">
            <li id="element1" class="element">wpis1 <button id="przycisk1" class="przyciskLista" onclick="wykonane(1)">Wykonane</button></li>
            <li id="element2" class="element">wpis2 <button id="przycisk2" class="przyciskLista" onclick="wykonane(2)">Wykonane</button></li>
            <li id="element3" class="element">wpis3 <button id="przycisk3" class="przyciskLista" onclick="wykonane(3)">Wykonane</button></li>
            <li id="element4" class="element">wpis4 <button id="przycisk4" class="przyciskLista" onclick="wykonane(4)">Wykonane</button></li>
            <li id="element5" class="element">wpis5 <button id="przycisk5" class="przyciskLista" onclick="wykonane(5)">Wykonane</button></li>
            <li id="element6" class="element">wpis6 <button id="przycisk6" class="przyciskLista" onclick="wykonane(6)">Wykonane</button></li>

        </ul>
    </main>

    <footer class="stopka">
        <h3>notatki pitera</h3>

    </footer>

    


    <script>
        const listaPunktowana = document.getElementById("listaPunktowana");
        let pomocnicza = 6;
        function dodaj(){
            pomocnicza++;
            let noweZadanie = document.getElementById("zadanie").value;
            
            let nowyElement = document.createElement("li");
            nowyElement.id = "element"+pomocnicza;
            nowyElement.innerHTML = `${noweZadanie} <button id="przycisk${pomocnicza}" class="przyciskLista" onclick="wykonane(${pomocnicza})">Wykonane</button>`;

            listaPunktowana.appendChild(nowyElement)

            document.getElementById("zadanie").value = '';

        
        
        }
        
        function wykonane(a){
            let wcisnietyPrzycisk = document.getElementById(`przycisk${a}`);
            let aktualnyElement = document.getElementById(`element${a}`);

            aktualnyElement.style.textDecoration = 'line-through';

            

        }


        
        
    </script>
</body>

</html>

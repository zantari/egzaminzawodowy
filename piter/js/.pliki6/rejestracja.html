<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>

    <header id="baner">
        <h1>formularz rejestracyjny konferencji <i>Nasze Kwiaty</i></h1>
        
    </header>


    <main id="glowny">
            <section id="blokFormularz1">
                <h2>Dane osobowe</h2>
                <input type="text" id="imie" name="telefon" placeholder="Wpisz imie..." required>
                <input type="text" id="nazwisko" name="telefon" placeholder="Wpisz nazwisko..." required>
                <button onclick="skrypt1()">„Następna karta”</button>


            </section>




            <section id="blokFormularz2">

                <h2>Dane kontaktowe</h2>
                <input type="email" id="email"  name="email" placeholder="twoj email..." required>
                <input type="tel" id="tel" name="tel" placeholder="twoj telefon..." required>

                <button onclick="skrypt2()">„Następna karta”</button>

            </section>






            <section id="blokFormularz3">
                <h2>Haslo do logowania</h2>
                <input type="password" id="haslo" name="haslo" placeholder="podaj haslo" required>
                <input type="password" id="powhaslo" name="powhaslo" placeholder="powtorz haslo" required>

                <input type="button" onclick="zatwierdz()" value="Zatwierdź">


            </section>
    </main>


    <footer>
        <video src="motyl.mp4" controls>Przegladarka nie obsluguje formatu</video>
        
    </footer>
    <footer>
        <h3>Plan konferencji</h3>
        <table>
            <tr>
                <td>9:00 - 12:00</td>
                <td>Pielęgnacja roślin</td>
            </tr>
            <tr>
                <td>13:00 - 15:00</td>
                <td>Targi kwiatowe</td>
            </tr>
        </table>
    </footer>
    <footer>
        <p><a href="https://kwiaty.pl/">Internetowa kwiaciarnia</a></p>
    </footer>

    <footer>
        <p>formularz wykonal piotrek</p>
    </footer>
   <script src="skrypt.js"></script>
    
</body>
</html>

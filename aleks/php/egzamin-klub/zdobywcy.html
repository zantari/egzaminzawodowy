<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ZDOBYWCY GÓR</title>
</head>
<body> 
    <header>
        <h1>Klub zdobywców gór polskich</h1>
    </header>

    <nav>
        <a href="">kwerenda1</a>
        <a href="">kwerenda2</a>
        <a href="">kwerenda3</a>
        <a href="">kwerenda4</a>
    </nav>

    <section id="lewy">
        <img src="logo.png" alt="logo zdobywcy">
        <h3>razem z nami</h3>
        <ul>
            <li>wyjazdy</li>
            <li>szkolenia</li>
            <li>rekreacja</li>
            <li>wypoczynek</li>
            <li>wyzwania</li>
        </ul>
    </section>

    <section id="prawy">
        <h2>Dołącz do naszego zespołu!</h2>
        <p>Wpisz swoje dane do formularza</p>
        <form action="" method="post">
            <label for="nazwisko">Nazwisko: </label>
            <input type="text" name="nazwisko">
            <label for="imie">Imię: </label>
            <input type="text" name="imie">
            <label for="funkcja"></label>
            <select name="funkcja" id="">
                <option value="uczestnik">uczestnik</option>
                <option value="przewodnik">przewodnik</option>
                <option value="zaopatrzeniowiec">zaopatrzeniowiec</option>
                <option value="organizator">organizator</option>
                <option value="ratownik">ratownik</option>
            </select>
            <label for="email">Email: </label>
            <input type="email" name="email">
            <button type="submit">Dodaj</button>
            <table>
                <tr>
                    <th>Nazwisko</th>
                    <th>Imie</th>
                    <th>Funkcja</th>
                    <th>Email</th>
                    <!--skrypt1-->
                </tr>
            </table>
        </form>
    </section>

    <footer>
        <p>Stronę wykonał: JA</p>
    </footer>
    
</body>
</html>
